<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RupiTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
            color: #2E8B57;
            font-weight: bold;
        }
        .btn-signup {
            background-color: #2E8B57;
            color: white;
            font-weight: bold;
        }
        .btn-signup:hover {
            background-color: #246b45;
            color: white;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <!-- Header -->
        <h2 class="signup-header">Sign Up</h2>

        <!-- Sign Up Form -->
        <form>
            <!-- Nama -->
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
            </div>
            <!-- Konfirmasi Password -->
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Konfirmasi password" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-signup w-100">Daftar</button>
        </form>

        <!-- Link ke Login -->
        <div class="login-link">
            <p>Sudah punya akun? <a href="index.html#loginModal" class="text-primary">Login di sini</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript untuk Sign Up -->
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman
    
            // Ambil data dari input form
            const nama = document.getElementById('nama').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
    
            // Validasi password sama
            if (password !== confirmPassword) {
                alert('Password dan Konfirmasi Password harus sama!');
                return;
            }
    
            // Ambil data users lama dari localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
    
            // Cek jika email sudah terdaftar
            const emailExist = users.some(user => user.email === email);
            if (emailExist) {
                alert('Email sudah terdaftar! Silakan gunakan email lain.');
                return;
            }
    
            // Tambahkan user baru
            const newUser = { nama, email, password };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users)); // Simpan kembali ke localStorage
    
            // Notifikasi sukses
            alert('Pendaftaran berhasil! Silakan login.');
            window.location.href = 'index.html'; // Redirect ke halaman login
        });
    </script>
</body>
</html>
